name: Windows CI (mingw64)

on: [push, pull_request]

jobs:
  build-mingw:
    name: Build Windows (mingw64)
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        install: >-
          base-devel
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-meson
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-glslang
          mingw-w64-x86_64-spirv-tools
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-vulkan-headers
          mingw-w64-x86_64-vulkan-loader
          mingw-w64-x86_64-freetype
          mingw-w64-x86_64-flac
          mingw-w64-x86_64-libmad
          mingw-w64-x86_64-libogg
          mingw-w64-x86_64-libvorbis
          mingw-w64-x86_64-opus
          mingw-w64-x86_64-opusfile
          mingw-w64-x86_64-mpg123
          mingw-w64-x86_64-libxmp
          mingw-w64-x86_64-lua

    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build vkQuake
      run: meson setup build --buildtype=release && ninja -C build

    - name: Upload vkQuake
      uses: actions/upload-artifact@v4
      with:
        name: vkQuake archive (mingw64)
        path: build/vkquake.exe
