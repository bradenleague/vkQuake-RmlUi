name: macOS CI

on: [push, pull_request]

jobs:
  build-mac-os:
    name: Build macOS
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        configuration: [release, debug]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Dependencies
      run: brew install cmake molten-vk vulkan-headers glslang spirv-tools sdl2 libvorbis flac opus opusfile mpg123 freetype meson lua
    - name: Build vkQuake
      run: meson setup build --buildtype=${{ matrix.configuration }} && ninja -C build
    - name: Upload vkQuake
      uses: actions/upload-artifact@v4
      with:
        name: vkQuake archive (${{ matrix.configuration }})
        path: build/vkquake
